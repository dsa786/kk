<!DOCTYPE html>
<html>
<head>
<style>
body { font-family: Arial, sans-serif;background-color: antiquewhite; }
h2{ text-align: center;color:blue;}
form { max-width: 400px; margin: auto; }
input, select { width: 100%; padding: 8px; margin: 10px 0; }
button { padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; }
button:hover { background-color: #444; }
</style>
</head>
<body>
<h2 >Personal Information Form</h2>
<form>
  <input type="text" placeholder="Name" required>
  <input type="date" placeholder="Date of Birth" required>
  <select required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  <input type="text" placeholder="Roll Number" required>
  <input type="text" placeholder="Department" required>
  <input type="text" placeholder="College Name" required>
  <input type="email" placeholder="Email" required>
  <input type="text" placeholder="Mobile Number" required>
  <input type="text" placeholder="Nationality" required>
  <button type="submit">Submit</button>
</form>

</body>
</html>
