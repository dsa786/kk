<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login and Registration</title> 
<style> 
body { 
font-family: Arial, sans-serif; 
display: flex; 
justify-content: center; 
align-items:  center; 
height: 100vh; 
background-color: #f4f4f9; 
margin: 0; 
} 
.form-container { 
width: 300px; 
padding: 20px; 
margin: 20px; 
background-color: #fff; 
border: 1px solid #ddd; 
border-radius: 5px; 
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
 
} 

h2 { 
text-align: center; 
color: #333; 
} 
label { 
display: block; 
margin: 10px 0 5px; 
} 
input[type="email"], 
input[type="password"] { 
width: 100%; 
padding: 8px; 
border: 1px solid #ddd; 
border-radius: 3px; 
margin-bottom: 10px; 
} 
button    { 
width:  100%; 
padding: 10px; 
border: none; 
background-color: #5cb85c; 
color: white; 
font-size: 16px; 
border-radius: 3px; 
cursor: pointer; 
} 
button:hover { 
background-color: #4cae4c; 
 
} 
.error { 
color: red; 
font-size: 12px; 
display: none; 
} 
</style> 
 
</head> 
<body> 
<!-- Login Form --> 
<div class="form-container"> 
<h2>Login</h2> 
<form id="loginForm"> 
<label for="loginEmail">Email:</label> 
<input type="email" id="loginEmail" required> 
<span class="error" id="loginEmailError"></span> 
 
 
<label for="loginPassword">Password:</label> 
<input type="password" id="loginPassword" required minlength="6"> 
<span class="error" id="loginPasswordError"></span> 
 
 
<button type="button" onclick="validateLogin()">Login</button> 
</form> 
</div> 

<!-- Registration Form --> 
<div class="form-container"> 
<h2>Register</h2> 
<form id="registerForm"> 
<label for="regEmail">Email:</label> 
<input type="email" id="regEmail" required> 
<span class="error" id="regEmailError"></span> 
 
 
<label for="regPassword">Password:</label> 
<input type="password" id="regPassword" required minlength="6"> 
<span class="error" id="regPasswordError"></span> 
 
 
<label for="confirmPassword">Confirm Password:</label> 
<input type="password" id="confirmPassword" required> 
<span class="error" id="confirmPasswordError"></span> 
 
 
<button type="button" onclick="validateRegister()">Register</button> 
</form> 
</div> 
 
 
<script> 
function   validateForm(type)   { 
let email, password, confirmPassword, emailError, passwordError, 
confirmPasswordError; 
if (type === 'login') { 
email = document.getElementById('loginEmail').value; 

 
 
password = document.getElementById('loginPassword').value; 
emailError = document.getElementById('loginEmailError'); 
passwordError = document.getElementById('loginPasswordError'); 
} else if (type === 'register') { 
email = document.getElementById('regEmail').value; 
password = document.getElementById('regPassword').value; 
confirmPassword = document.getElementById('confirmPassword').value; 
emailError   =   document.getElementById('regEmailError'); 
passwordError = document.getElementById('regPasswordError'); 
confirmPasswordError = document.getElementById('confirmPasswordError'); 
 
} 
emailError.style.display = passwordError.style.display = 'none'; 
if (confirmPasswordError) confirmPasswordError.style.display = 'none'; 
let valid = true; 
// Email Validation 
if (!/^[\w\.\-]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/.test(email)) { 
emailError.innerText = 'Invalid email'; 
emailError.style.display = 'block'; 
valid = false; 
 
} 
//    Password    Validation 
if (password.length < 6) { 
passwordError.innerText = 'Password must be at least 6 characters'; 
passwordError.style.display = 'block'; 
valid = false; 
 
} 
// Confirm Password Validation (for registration only) 

 
 
if (type === 'register' && password !== confirmPassword) { 
confirmPasswordError.innerText = 'Passwords do not match'; 
confirmPasswordError.style.display = 'block'; 
valid = false; 
 
} 
if (valid) alert(`${type.charAt(0).toUpperCase() + type.slice(1)} Successful!`); 
} 
</script> 
 
</body> 
</html>
